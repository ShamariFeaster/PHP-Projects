<html>
<head>
<script type="text/javascript" src="js-charts/swfobject.js"></script>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">

function refresh(){
	var interval = setInterval("show_chart()",60000);
} 
function show_chart(){
	swfobject.embedSWF(
		  "open-flash-chart.swf", "line_chart",
		  "960", "200", "9.0.0", "expressInstall.swf",
		  {"data-file":"trend_server_1_graph.json"} );

    $.getJSON('trend_server_1.json', function(data) {
		var info_array = data.entry_log.split(",");
		var place = info_array.length - 2;
		$('.pie').html(
			'<p>Search Term: '+data.search+' &nbsp;&nbsp; Search started: '+data.start_time+' &nbsp;&nbsp;  Current results/minute: '+info_array[place]+'</p>'
		
			);  
		
		});
}

$(document).ready(function(){
	refresh();});
	
	

 
</script>
</head>
<body>

<div id="line_chart" class="line"></div>

<div id="pie_chart" class="pie"></div>

</body>
</html>
